<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Orçamentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      padding: 12px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background: #45a049;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 14px;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }

    #services-table input {
      width: calc(100% - 10px);
      padding: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .btn.remove-service {
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      padding: 8px 12px;
      font-size: 14px;
    }

    .btn.remove-service:hover {
      background-color: #d32f2f;
    }

    #loading {
      display: none;
      font-size: 16px;
      color: #555;
      text-align: center;
      margin-top: 10px;
    }

    #pdf-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007BFF;
      text-decoration: none;
    }

    #pdf-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 20px;
      }

      table, th, td {
        font-size: 14px;
      }

      th, td {
        padding: 6px;
      }

      .btn {
        font-size: 14px;
        padding: 10px;
      }

      #services-table input {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Gerador de Orçamentos</h1>
  <form id="budget-form">
    <div class="form-group">
      <label for="client-name">Nome do Cliente</label>
      <input type="text" id="client-name" name="client_name" required>
    </div>
    <div class="form-group">
      <label for="client-cnpj">CNPJ/CPF</label>
      <input type="text" id="client-cnpj" name="client_cnpj" pattern="\d{11}|\d{14}" title="Digite 11 (CPF) ou 14 (CNPJ) dígitos" required>
    </div>
    <div class="form-group">
      <label for="client-address">Endereço</label>
      <textarea id="client-address" name="client_address" rows="3" required></textarea>
    </div>
    <h2>Serviços</h2>
    <table id="services-table">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Quantidade</th>
          <th>Valor Unitário</th>
          <th>Total</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button type="button" id="add-service" class="btn">Adicionar Serviço</button>
    <h3>Total Geral: <span id="total-value">R$ 0,00</span></h3>
    <p id="loading">Gerando PDF, aguarde...</p>
    <button type="submit" class="btn">Gerar PDF</button>
  </form>
  <a id="pdf-link" href="" target="_blank">Baixar PDF Gerado</a>

  <script>
    const servicesTable = document.getElementById('services-table').querySelector('tbody');
    const totalValue = document.getElementById('total-value');
    const pdfLink = document.getElementById('pdf-link');
    const loadingMessage = document.getElementById('loading');
    let total = 0;

    document.getElementById('add-service').addEventListener('click', () => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" name="description[]" placeholder="Descrição" required></td>
        <td><input type="number" name="quantity[]" step="1" min="1" value="1" placeholder="Qtd" required></td>
        <td><input type="number" name="unit_value[]" step="0.01" placeholder="Valor" required></td>
        <td class="service-total">R$ 0,00</td>
        <td><button type="button" class="btn remove-service">Remover</button></td>
      `;
      servicesTable.appendChild(row);
      row.querySelector('.remove-service').addEventListener('click', () => {
        const serviceTotal = parseFloat(row.querySelector('.service-total').textContent.replace('R$', '').replace(',', '.')) || 0;
        total -= serviceTotal;
        totalValue.textContent = `R$ ${total.toFixed(2)}`;
        row.remove();
      });
      row.querySelectorAll('[name="quantity[]"], [name="unit_value[]"]').forEach(input => {
        input.addEventListener('input', () => updateServiceTotal(row));
      });
    });

    function updateServiceTotal(row) {
      const quantity = parseInt(row.querySelector('[name="quantity[]"]').value) || 0;
      const unitValue = parseFloat(row.querySelector('[name="unit_value[]"]').value) || 0;
      const serviceTotal = quantity * unitValue;
      row.querySelector('.service-total').textContent = `R$ ${serviceTotal.toFixed(2)}`;
      updateTotal();
    }

    function updateTotal() {
      total = Array.from(servicesTable.querySelectorAll('.service-total'))
        .reduce((sum, cell) => sum + parseFloat(cell.textContent.replace('R$', '').replace(',', '.')) || 0, 0);
      totalValue.textContent = `R$ ${total.toFixed(2)}`;
    }

    document.getElementById('budget-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const services = [];
      document.querySelectorAll('#services-table tbody tr').forEach(row => {
        const description = row.querySelector('[name="description[]"]').value;
        const quantity = parseInt(row.querySelector('[name="quantity[]"]').value);
        const unit_value = parseFloat(row.querySelector('[name="unit_value[]"]').value);
        const total = quantity * unit_value;
        services.push({ description, quantity, unit_value, total });
      });
      const data = {
        client_name: formData.get('client_name'),
        client_cnpj: formData.get('client_cnpj'),
        client_address: formData.get('client_address'),
        services,
        total_value: total,
      };
      loadingMessage.style.display = 'block';
      const response = await fetch('/generate-pdf', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await response.json();
      loadingMessage.style.display = 'none';
      alert(result.message);
      if (result.pdf_url) {
        pdfLink.href = result.pdf_url;
        pdfLink.style.display = 'block';
      }
    });
  </script>
</body>
</html>
